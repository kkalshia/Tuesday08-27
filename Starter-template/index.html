<!DOCTYPE html>
<!-- * Defines the document type and version of HTML -->

<html lang="en">
  <!-- * The root element of the HTML document. The 'lang' attribute sets the language of the content -->

  <head>
    <!-- * Contains metadata and links to resources like stylesheets or scripts -->

    <meta charset="UTF-8" />
    <!-- * Sets the character encoding for the document, ensuring it displays correctly -->

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- * Ensures the page is responsive by controlling its width and scaling on different devices -->

    <!-- * Links stylesheets to the document  -->
    <link
      rel="stylesheet"
      href="./styles.css" />

    <title>Hello There</title>
    <!-- * Sets the title of the webpage, which appears in the browser tab -->

    <meta charset="X-UA-Compatible" content="IE-7">
    <!-- WASD -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Moderustic:300,regular,500,600,700,800" rel="stylesheet" />

    <meta name="description" content="this page is not about anything">
  </head>

  <body>
    <!-- * Contains the main content of the HTML document that users will see in the browser -->

    <h1>Hello There</h1>
    <!-- * A top-level heading element, typically used for the main title or header -->

    <p>This is a simple HTML file. It doesn't do much, but it's a start.</p>
    <!-- * Defines a paragraph of text -->

    <script src="./script.js"></script>
    <!-- * Links to an external JavaScript file for adding interactivity to the page -->
  </body>
</html>
<!-- * The closing tag for the root element of the HTML document -->
